<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adjusted US Map Plotter</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/save-svg-as-png/1.4.17/saveSvgAsPng.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #map-container {
      margin-top: 20px;
      position: relative;
    }
    #tooltip {
      position: absolute;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      opacity: 0;
      z-index: 10;
    }
    #legend-svg text {
      font-size: 12px;
    }
    select, input[type="file"], button {
      margin-right: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Adjusted US Map Plotter</h1>
  <p>
    Upload a CSV file with either a <code>state</code> (2-letter code) or <code>state_name</code> (full name), and one <strong>numeric</strong> column to color the map.
  </p>

  <input type="file" id="csv-file">
  <label for="color-scheme">Color Scheme:</label>
  <select id="color-scheme">
    <option value="interpolateBlues">Blues</option>
    <option value="interpolateReds">Reds</option>
    <option value="interpolateGreens">Greens</option>
    <option value="interpolateViridis">Viridis</option>
    <option value="interpolateInferno">Inferno</option>
    <option value="interpolateMagma">Magma</option>
  </select>
  <button onclick="downloadMap()">Download Map as PNG</button>

  
  <div id="map-container">
    <svg id="map-svg" width="960" height="600">
      <g id="states"></g>
      <g id="labels"></g>
      <g id="legend-svg"></g>
    </svg>
  </div>

  <div id="tooltip"></div>

  <script src="app.js"></script>
</body>
</html>
