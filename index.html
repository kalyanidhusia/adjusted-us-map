<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adjusted US Map Plot</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 600px; margin-top: 1em; }
    body { font-family: sans-serif; padding: 1em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Adjusted US States Map Plot</h2>
  <p>Upload a CSV file with columns: <code>state,plotnumber</code></p>

  <input type="file" id="csvInput" accept=".csv" />
  <button id="downloadBtn" style="display: none;">Download Map as PNG</button>

  <div id="map"></div>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Leaflet-image for PNG download -->
  <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Load the GeoJSON and app logic -->
  <script src="app.js"></script>
</body>
</html>
